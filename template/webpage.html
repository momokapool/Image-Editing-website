<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Edit Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p style="background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');"></p>
    <div class = "container">
      <h1 class="text-center">Image Editing Website</h1>
      <form action="/edit" enctype="multipart/form-data" method="post">
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="file" name="file">
          <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>

        <div class="input-group">
          <select class="form-select" id="operation" aria-label="Example select with button addon">
            <option selected>Choose format to convert</option>
            <option value="cjpg">Convert image to JPG format</option>
            <option value="cpng">Convert image to PNG format</option>
            <option value="cwebp">Convert image to WEBP format</option>
          </select>
          <button class="btn btn-outline-secondary" type="button">Button</button>
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" type="button">Submit</button>
        </div>
      </form>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
